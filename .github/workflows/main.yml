name: ARCH-NW-CICD

on:
  push:
    branches:
      - main  # Trigger workflow on push to the 'main' branch

jobs:
  run-scripts-on-vm:
    runs-on: self-hosted  # This uses a GitHub-hosted runner

    steps:
      - name: backup main code
        run: |
          sshpass -p '${{ secrets.SSH_PASS }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo bash /SRL-DEV-LAB/ARCH_NW_CONTROLLER/create_backup.sh"
      - name: upload main code
        run: |
          sshpass -p "${{ secrets.SSH_PASS }}" scp -o StrictHostKeyChecking=no main.py  ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/git
